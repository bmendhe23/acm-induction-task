<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <form action="/index" method="POST">
            <div id="login-container">
                <h1>Login</h1>
                <label for="username">Username/Email</label>
                <input placeholder="Enter Username/Email" name="email" type="text" required>
                <label for="password">Password</label>
                <input placeholder="Enter Password" name="password" type="password" required><br>
                <button type="submit">Login</button>
                <p class="links"><a href="/signup">Don't have a Account? Sign Up!</a></p>
                <p class="links"><a href="#">Forgot Password</a></p> 
            </div> 
        </form> 
    </div> 
    <canvas id="canvas1"></canvas>
                        
    <script src="js/particle.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
