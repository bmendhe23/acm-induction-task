<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle JS Effect</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <form action="/signup" method="POST">
            <div id="signup-container">
                <h1>Sign Up</h1>

                <label for="email">Email</label>
                <input placeholder="Enter Email" name="email" type="text">

                <label for="username">Username</label>
                <input placeholder="Enter Username" name="username" type="text">

                <label for="name">Full Name</label>
                <input placeholder="Enter Name" name="name" type="text">

                <label for="password">Password</label>
                <input placeholder="Enter Password" name="password" type="password">

                <label for="password">Confirm Password</label>
                <input placeholder="Re-enter Password" name="" type="password">

                <label for="security-ques">Security Question</label>
                <select name="securityQues">
                    <option value="Which city were you born in?">Which city were you born in?</option>
                    <option value="What is your favourite food?">What is your favourite food?</option>
                    <option value="What is the name of your first school?">What is the name of your first school?</option>
                </select>

                <label for="security-ans">Security Answer</label>
                <input placeholder="Enter Security Answer" name="securityAns" type="text"><br>

                <button type="submit">Sign Up</button>
            </div>
        </form>

    </div>

    <canvas id="canvas1"></canvas>

    <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
