<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle JS Effect</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="signup-container">
            <h1>Sign Up</h1>
            <label for="email">Email</label>
            <input placeholder="Enter Email" type="text">

            <label for="username">Username</label>
            <input placeholder="Enter Username" type="text">
            
            <label for="name">Full Name</label>
            <input placeholder="Enter Name" type="text">

            <label for="password">Password</label>
            <input placeholder="Enter Password" type="password">

            <label for="password">Confirm Password</label>
            <input placeholder="Re-enter Password" type="password">
            
            <label for="security-ques">Security Question</label>
            <select name="question" id="security-ques">
                <option value="birth">Which city were you born in?</option>
                <option value="food">What is your favourite food?</option>
                <option value="school">What is the name of your first school?</option>
            </select>

            <label for="security-ans">Security Answer</label>
            <input placeholder="Enter Security Answer" type="text"><br>

            <button type="submit">Sign Up</button>
            
        </div>
    </div>
    <canvas id="canvas1"></canvas>
    
    <script src="js/script.js" type="text/javascript"></script>
    
</body>
</html>
